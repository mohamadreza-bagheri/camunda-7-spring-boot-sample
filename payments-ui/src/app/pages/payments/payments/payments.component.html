<div dir="rtl" class="container">

  <mat-toolbar>
<!--    <button mat-raised-button color="primary" [routerLink]="['/new-payment']" class="curve" >-->
<!--      تعریف قرارداد-->
<!--    </button>-->
    <button mat-raised-button color="primary" (click)="loadData()" class="curve" >
      بروزرسانی لیست
    </button>
    <button mat-raised-button color="primary" [routerLink]="['/']" class="curve" >
      بازگشت
    </button>
  </mat-toolbar>

  <div class="container">
    <h3 class="title">لیست پرداخت ها</h3>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 responsive-table">
      <ng-container matColumnDef="contractNo">
        <th mat-header-cell *matHeaderCellDef > شماره قرارداد </th>
        <td mat-cell *matCellDef="let element"> {{element.contractNo}} </td>
      </ng-container>
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef > نام </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef > نام خانوادگی </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
      <ng-container matColumnDef="paymentAmount">
        <th mat-header-cell *matHeaderCellDef > مبلغ قرارداد </th>
        <td mat-cell *matCellDef="let element"> {{element.paymentAmount}} </td>
      </ng-container>
      <ng-container matColumnDef="paymentStatus">
        <th mat-header-cell *matHeaderCellDef > وضعیت </th>
        <td mat-cell *matCellDef="let element"> {{element.paymentStatus}} </td>
      </ng-container>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef > شماره پرداخت </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="paymentDate">
        <th mat-header-cell *matHeaderCellDef > تاریخ پرداخت </th>
        <td mat-cell *matCellDef="let element"> {{element.paymentDate}} </td>
      </ng-container>
      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef > تاریخ ایجاد </th>
        <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
      </ng-container>

      <ng-container matColumnDef="actions" stickyEnd>
        <th mat-header-cell *matHeaderCellDef > عملیات </th>
        <td mat-cell *matCellDef="let element" >
          <button mat-stroked-button color="accent" (click)="startProcess(element)">
            شروع فرایند
<!--            <span class="material-symbols-outlined">picture_as_pdf</span>-->
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="mat-mdc-row"></tr>
    </table>
    <mat-spinner *ngIf="loading"></mat-spinner>
  </div>
</div>
