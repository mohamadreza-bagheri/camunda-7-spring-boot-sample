<div dir="rtl" class="container">

  <mat-toolbar>
    <button mat-raised-button color="primary" [routerLink]="['/new-contract']" class="curve" >
      تعریف قرارداد
    </button>
    <button mat-raised-button color="primary" (click)="loadData()" class="curve" >
      بروزرسانی لیت
    </button>
    <button mat-raised-button color="primary" [routerLink]="['/']" class="curve" >
      بازگشت
    </button>
  </mat-toolbar>

  <div class="container">
    <h3 class="title">لیست قراردادها</h3>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 responsive-table">
      <ng-container matColumnDef="contractGroupId">
        <th mat-header-cell *matHeaderCellDef > نام </th>
        <td mat-cell *matCellDef="let element"> {{element.contractGroupId}} </td>
      </ng-container>
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef > نام </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef > نام خانوادگی </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
      <ng-container matColumnDef="contractAmount">
        <th mat-header-cell *matHeaderCellDef > مبلغ قرارداد </th>
        <td mat-cell *matCellDef="let element"> {{element.contractAmount}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef > شماره ثبت </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef > تاریخ ایجاد </th>
        <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
      </ng-container>

      <ng-container matColumnDef="actions" stickyEnd>
        <th mat-header-cell *matHeaderCellDef > عملیات </th>
        <td mat-cell *matCellDef="let element" >
          <button mat-stroked-button color="accent" (click)="startProcess(element)">
            شروع فرایند
<!--            <span class="material-symbols-outlined">picture_as_pdf</span>-->
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="mat-mdc-row"></tr>
    </table>
    <mat-spinner *ngIf="loading"></mat-spinner>
  </div>
</div>
