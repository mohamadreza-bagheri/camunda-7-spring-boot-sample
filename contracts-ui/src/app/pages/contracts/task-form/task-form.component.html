<mat-card class="task-card">
  <mat-card-header>
    <mat-card-title>شماره قرارداد: {{contract.id}}</mat-card-title>
    <mat-card-title>نام: {{contract.firstName}}</mat-card-title>
    <mat-card-title>نام خانوادگی: {{contract.lastName}}</mat-card-title>
    <mat-card-title>مبلغ قرارداد: {{contract.contractAmount}}</mat-card-title>
    <mat-card-title>تاریخ ثبت: {{contract.creationDate}}</mat-card-title>

    <mat-card-title>کد فرایند: {{task.process}}</mat-card-title>
    <mat-card-title>نام عملیات: {{task.name}}</mat-card-title>
    <mat-card-subtitle>کد عملیات: {{task.id}}</mat-card-subtitle>
    <mat-card-subtitle>توضیحات: {{task.description}}</mat-card-subtitle>
  </mat-card-header>
  <form>
    <mat-card-content>
<!--      <mat-radio-group [(ngModel)]="action" name="action">-->
<!--        <mat-radio-button value="approve">تایید</mat-radio-button>-->
<!--        <mat-radio-button value="disapprove">عدم تایید</mat-radio-button>-->
<!--        <mat-radio-button value="reject">لغو</mat-radio-button>-->
<!--      </mat-radio-group>-->

      <mat-form-field>
        <mat-label>توضیحات</mat-label>
        <input matInput [(ngModel)]="description" name="description">
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button class="curve" mat-raised-button color="primary" type="submit" [disabled]="submitting" (click)="submitDecision('approve')">
        تایید
      </button>
      <button class="curve" mat-raised-button color="accent" type="submit" [disabled]="submitting" (click)="submitDecision('disapprove')">
        عدم تایید
      </button>
      <button class="curve" mat-raised-button color="warn" type="submit" [disabled]="submitting" (click)="submitDecision('reject')">
        لغو
      </button>
    </mat-card-actions>
  </form>
</mat-card>
